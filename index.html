<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <link rel="stylesheet" type="text/css" href="main2.css">
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
      <input id="amount-due" type ="text" placeholder="Total"/>
      <input id="amount-received" type="text" placeholder="Amount given" />
      <button id="calculate-change" > Calculate Change </button>
        
      <div class = "dollar"></div><p id="dollars-output"></p>
      <div class = "quarter"></div><p id="quarters-output"></p>
      <div class = "dime"></div><p id="dimes-output"></p> 
      <div class = "nickel"></div><p id="nickels-output"></p>
      <div class = "penny"></div><p id="pennies-output"></p>
        </div>
    <!-- Don't forget to add your <script> tag here -->
      <script src="main.js"></script>

  </body>
</html>
